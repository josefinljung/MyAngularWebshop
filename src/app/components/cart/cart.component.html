<div *ngIf="cartItems.length === 0">
  <div class="error-message">
    <p>
      <a routerLink="../movies" routerLinkActive="active">
        your cart is empty, but here's our selection of movies!
      </a>
    </p>
  </div>
</div>

<div *ngIf="cartItems">
  <div class="cart-container" *ngFor="let newItem of cartItems">
        <div>
          <img class="cart-img" src="{{ newItem.ImageUrl }}">
        </div>
        <div>
          <span class="cart-info">
          <h1>
            {{ newItem.Name }}
          </h1>
          <h3>
            {{newItem.quantity}} x
            {{newItem.totalSum}} kr
            <span class="edit-btn-container">
              <button class="edit-btn" (click)="increase(newItem)">+</button>
              <button class="edit-btn" (click)="decrease(newItem)">-</button>
            </span>
          </h3>
        </span>
          <span class="movie-description">
            {{ newItem.Description }}
          </span>
        </div>
    </div>
<div class="test">
  <div class="total-sum" *ngIf="cartItems.length">
    Total: {{ cartTotal }} kr
  </div>

<div *ngIf="cartItems.length >= 1">
    <button class="checkout-btn" [disabled]="cartItems.length < 1" (click)="showForm = !showForm;">CHECKOUT</button>
    <app-checkout *ngIf="showForm"></app-checkout>
</div>

</div>

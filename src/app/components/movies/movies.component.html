<ul>
  <li *ngFor="let m of movies">
    <div class="movie-container">

      <img src="{{m.ImageUrl}}"/>
      <div class="movie-info">
        {{ m.Name}}
        ({{ m.Year}})
        <button class="add-btn" type="button"(click)="addToCart(m)">{{ m.Price }} kr</button>
      </div>
    </div>
  </li>
</ul>

<ul>
  <li *ngFor="let m of movies">
    <div class="movie-container">

      <img src="{{m.ImageUrl}}"/>
      <div class="movie-description">
        <a class="" routerLink="/products/{{m.Id}}">
           {{ m.Name}}
        </a>
        ({{ m.Year}})
        <button type="button"(click)="addToCart(m)">{{ m.Price }} kr</button>
      </div>
    </div>
  </li>
</ul>
